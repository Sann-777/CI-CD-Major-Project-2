version: '3.8'

services:
  # MongoDB databases
  mongodb-auth:
    image: mongo:7.0
    container_name: studynotion-auth-db
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: studynotion-auth
    ports:
      - "27017:27017"
    volumes:
      - auth_data:/data/db
    networks:
      - studynotion-network

  mongodb-courses:
    image: mongo:7.0
    container_name: studynotion-courses-db
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: studynotion-courses
    ports:
      - "27018:27017"
    volumes:
      - courses_data:/data/db
    networks:
      - studynotion-network


  # API Gateway
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: studynotion-api-gateway
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - AUTH_SERVICE_URL=http://auth-service:3001
      - PROFILE_SERVICE_URL=http://profile-service:3002
      - COURSE_SERVICE_URL=http://course-service:3003
      - RATING_SERVICE_URL=http://rating-service:3005
      - NOTIFICATION_SERVICE_URL=http://notification-service:3006
      - MEDIA_SERVICE_URL=http://media-service:3007
      - FRONTEND_URL=http://localhost:3008
    depends_on:
      - auth-service
      - profile-service
      - course-service
    networks:
      - studynotion-network

  # Auth Service
  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: studynotion-auth-service
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - MONGODB_URI=mongodb://mongodb-auth:27017/studynotion-auth
      - JWT_SECRET=${JWT_SECRET}
      - MAIL_HOST=${MAIL_HOST}
      - MAIL_USER=${MAIL_USER}
      - MAIL_PASS=${MAIL_PASS}
      - FRONTEND_URL=http://localhost:3008
    depends_on:
      - mongodb-auth
    networks:
      - studynotion-network

  # Course Service
  course-service:
    build:
      context: ./course-service
      dockerfile: Dockerfile
    container_name: studynotion-course-service
    restart: unless-stopped
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=production
      - PORT=3003
      - MONGODB_URI=mongodb://mongodb-courses:27017/studynotion-courses
      - AUTH_SERVICE_URL=http://auth-service:3001
      - MEDIA_SERVICE_URL=http://media-service:3007
      - USER_SERVICE_URL=http://profile-service:3002
      - FRONTEND_URL=http://localhost:3008
    depends_on:
      - mongodb-courses
      - auth-service
    networks:
      - studynotion-network


  # Profile Service
  profile-service:
    build:
      context: ./profile-service
      dockerfile: Dockerfile
    container_name: studynotion-profile-service
    restart: unless-stopped
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
      - MONGODB_URI=mongodb://mongodb-auth:27017/studynotion-profiles
      - AUTH_SERVICE_URL=http://auth-service:3001
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET}
    depends_on:
      - mongodb-auth
      - auth-service
    networks:
      - studynotion-network

  # Rating Service
  rating-service:
    build:
      context: ./rating-service
      dockerfile: Dockerfile
    container_name: studynotion-rating-service
    restart: unless-stopped
    ports:
      - "3005:3005"
    environment:
      - NODE_ENV=production
      - PORT=3005
      - MONGODB_URI=mongodb://mongodb-courses:27017/studynotion-ratings
      - AUTH_SERVICE_URL=http://auth-service:3001
      - COURSE_SERVICE_URL=http://course-service:3003
    depends_on:
      - mongodb-courses
      - auth-service
      - course-service
    networks:
      - studynotion-network

  # Media Service
  media-service:
    build:
      context: ./media-service
      dockerfile: Dockerfile
    container_name: studynotion-media-service
    restart: unless-stopped
    ports:
      - "3007:3007"
    environment:
      - NODE_ENV=production
      - PORT=3007
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET}
      - AUTH_SERVICE_URL=http://auth-service:3001
    depends_on:
      - auth-service
    networks:
      - studynotion-network

  # Notification Service
  notification-service:
    build:
      context: ./notification-service
      dockerfile: Dockerfile
    container_name: studynotion-notification-service
    restart: unless-stopped
    ports:
      - "3006:3006"
    environment:
      - NODE_ENV=production
      - PORT=3006
      - MAIL_HOST=${MAIL_HOST}
      - MAIL_USER=${MAIL_USER}
      - MAIL_PASS=${MAIL_PASS}
      - AUTH_SERVICE_URL=http://auth-service:3001
    depends_on:
      - auth-service
    networks:
      - studynotion-network

networks:
  studynotion-network:
    driver: bridge

volumes:
  auth_data:
  courses_data:
