apiVersion: v1
kind: Service
metadata:
  name: rating-service
  namespace: studynotion
spec:
  selector:
    app: rating-service
  ports:
    - port: 3005
      targetPort: 3005
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rating-service
  namespace: studynotion
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rating-service
  template:
    metadata:
      labels:
        app: rating-service
    spec:
      containers:
      - name: rating-service
        image: asxhazard/studynotion-rating-service:latest
        ports:
        - containerPort: 3005
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: studynotion-config
              key: NODE_ENV
        - name: PORT
          value: "3005"
        # For Minikube - use hardcoded credentials (variable substitution doesn't work)
        - name: MONGODB_URL
          value: "mongodb://admin:password123@mongodb:27017/studynotion?authSource=admin"
        - name: MONGODB_URI
          value: "mongodb://admin:password123@mongodb:27017/studynotion?authSource=admin"
        # For production clusters - uncomment these and comment above
        # - name: MONGODB_URL
        #   value: "mongodb://$(MONGO_USERNAME):$(MONGO_PASSWORD)@mongodb:27017/studynotion?authSource=admin"
        # - name: MONGODB_URI
        #   value: "mongodb://$(MONGO_USERNAME):$(MONGO_PASSWORD)@mongodb:27017/studynotion?authSource=admin"
        - name: MONGO_USERNAME
          valueFrom:
            secretKeyRef:
              name: studynotion-secrets
              key: MONGO_USERNAME
        - name: MONGO_PASSWORD
          valueFrom:
            secretKeyRef:
              name: studynotion-secrets
              key: MONGO_PASSWORD
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: studynotion-secrets
              key: JWT_SECRET
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3005
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 3005
          initialDelaySeconds: 30
          periodSeconds: 15
          timeoutSeconds: 10
          failureThreshold: 3
