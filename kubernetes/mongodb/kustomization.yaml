apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - statefulset.yaml
  - service.yaml

# Add common labels to all resources
labels:
  - pairs:
      app: mongodb
      component: database

# Add common annotations to all resources
commonAnnotations:
  description: "StudyNotion - MongoDB Database"
  version: "1.0.0"
