apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - namespace.yaml
  - configmap.yaml
  - secrets.yaml

# Add common labels to all resources
labels:
  - pairs:
      app: studynotion
      environment: production

# Add common annotations to all resources
commonAnnotations:
  description: "StudyNotion - Base Configuration"
  version: "1.0.0"
