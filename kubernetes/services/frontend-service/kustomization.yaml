apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - deployment.yaml
  - service.yaml

# Add common labels to all resources
labels:
  - pairs:
      app: frontend-service
      component: frontend

# Add common annotations to all resources
commonAnnotations:
  description: "StudyNotion - Frontend Service"
  version: "1.0.0"
