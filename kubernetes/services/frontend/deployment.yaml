# Frontend Deployment
# React application served by Nginx with API proxy configuration
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: default
  labels:
    app: studynotion
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: studynotion
      component: frontend
  template:
    metadata:
      labels:
        app: studynotion
        component: frontend
    spec:
      containers:
      - name: frontend
        image: studynotion/frontend:latest
        ports:
        - containerPort: 3008
          name: http
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: studynotion-config
              key: NODE_ENV
        - name: VITE_API_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: studynotion-config
              key: VITE_API_BASE_URL
        - name: VITE_APP_NAME
          valueFrom:
            configMapKeyRef:
              name: studynotion-config
              key: VITE_APP_NAME
        - name: VITE_APP_VERSION
          valueFrom:
            configMapKeyRef:
              name: studynotion-config
              key: VITE_APP_VERSION
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d
          readOnly: true
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3008
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3008
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-config
      restartPolicy: Always
