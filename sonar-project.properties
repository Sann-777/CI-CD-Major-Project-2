# SonarQube Project Configuration
sonar.projectKey=studynotion-edtech-project
sonar.projectName=StudyNotion EdTech Platform
sonar.projectVersion=1.0.0

# Source and test directories
sonar.sources=microservices,frontend-microservice/src
sonar.tests=microservices/*/tests,frontend-microservice/src/**/*.test.*

# Language-specific settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Exclusions for generated/config files to reduce duplication
sonar.exclusions=**/node_modules/**,\
  **/dist/**,\
  **/build/**,\
  **/coverage/**,\
  **/*.min.js,\
  **/package-lock.json,\
  **/yarn.lock,\
  **/.env*,\
  **/Dockerfile,\
  **/docker-compose.yml,\
  **/*.md,\
  kubernetes/**,\
  Terraform/**,\
  **/logs/**,\
  **/.git/**,\
  **/.gitignore,\
  **/.dockerignore,\
  **/jest.config.js,\
  **/jest.setup.js,\
  **/.eslintrc.js,\
  **/.prettierrc.js,\
  **/vite.config.ts,\
  **/nginx.conf

# Test exclusions
sonar.test.exclusions=**/node_modules/**,\
  **/dist/**,\
  **/build/**

# Duplication exclusions for legitimate shared patterns
sonar.cpd.exclusions=**/models/**,\
  **/middleware/**,\
  **/config/**,\
  **/shared/**,\
  **/*.test.js,\
  **/*.spec.js

# Coverage exclusions for infrastructure code
sonar.coverage.exclusions=**/server.js,\
  **/index.js,\
  **/config/**,\
  **/middleware/errorHandler.js,\
  **/*.config.js,\
  **/*.config.ts,\
  **/shared/**

# Quality gate settings
sonar.qualitygate.wait=true

# Analysis parameters
sonar.sourceEncoding=UTF-8
sonar.analysis.mode=publish
